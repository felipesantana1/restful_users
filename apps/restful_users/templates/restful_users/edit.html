<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Edit User</title>

        <style>
                #link { 
                    background: none;
                    border: none;
                    color: #0066ff;
                    text-decoration: underline;
                    cursor: pointer; 
                    }
        </style>

    </head>
    <body>

            <div>
                    
                <h1 style='text-align: center'>Edit User</h1>                
                <form action="/changes/{{user.id}}", method='POST' style='text-align: center'>
                    {% csrf_token %}
                    <label for="first_name">First Name: <input type="text" name="first_name" id="first_name"></label>
                    <br>
                    <br>
                    <label for="last_name">Last Name: <input type="text" name="last_name" id="last_name"></label>
                    <br>
                    <br>
                    <label for="email">Email Address: <input type="text" name="email" id="email"></label>
                    <br>
                    <br>
                    <input type="submit" value="Update">
                </form>
                <form action="/back" method="post">
                    {% csrf_token %}
                <input type="submit" value="Go Back" id="link">
                </form>
                <form action="/users/{{user.id}}">
                    {% csrf_token %}
                <input type="submit" value="Show" id="link">
                </form>
            </div>
        
    </body>
</html>
